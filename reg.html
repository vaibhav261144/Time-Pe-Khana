<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Register - Time pe Khana</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

</head>

<body>

  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>
              Time pe Khana
            </span>
          </a>
          <div class="User  _option">
            <a href="login.html" style="color: white;">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>Login</span>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

    <!-- registration section -->
    <section class="registration_section layout_padding">
      <div class="container">
        <div class="heading_container heading_center">
          <h2>
            Create Your Account
          </h2>
        </div>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="box">
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password" required>
                </div>
                <div class="btn-box">
                  <button type="submit" class="btn" style="background-color: blue; color: white;">Register</button>
              </div>
              </form>
              <div class="text-center mt-3">
                <a href="login.html">Already have an account? Login here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end registration section -->

  </div>

  <div class="footer_container">
    <!-- footer section -->
    <footer class="footer_section">
      <div class="container">
        <p>
          &copy; <span id="displayYear"></span> All Rights Reserved By
          <a href="https://html.design/">Time Pe Khana</a>
        </p>
      </div>
    </footer>
    <!-- footer section -->
  </div>
  
  <!-- jQuery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- custom js -->
  <script src="js/custom.js"></script>

</body
